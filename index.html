<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C,REAL</title>
  <link rel="icon" href="./icon/icon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      transition: opacity 1s ease; /* 페이드 아웃 애니메이션을 적용하기 위한 CSS 트랜지션 */
    }

    #splash-screen {
      display: none;
    }

    #create-game, #reality-of-imagine {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <h1 id="create-game">Create Game</h1>
    <h1 id="reality-of-imagine">Reality of Imagine</h1>
  </div>
  <script>
    window.onload = function() {
      var splashScreen = document.getElementById("splash-screen");
      var createGame = document.getElementById("create-game");
      var realityOfImagine = document.getElementById("reality-of-imagine");

      splashScreen.style.display = "block";

      // Fade in effect
      fadeIn(createGame, 1000);
      fadeIn(realityOfImagine, 2000);

      function fadeIn(element, duration) {
        var interval = 20;
        var opacity = 0;
        var targetOpacity = 1;
        var increment = interval / duration;

        var timer = setInterval(function() {
          opacity += increment;
          element.style.opacity = opacity;

          if (opacity >= targetOpacity) {
            clearInterval(timer);
            setTimeout(function() {
              document.body.style.opacity = 0; // 전체 화면을 서서히 희미하게 만듭니다.
              setTimeout(function() {
                window.location.href = "index.html"; // 이동할 사이트의 URL을 입력하세요
              }, 1000); // 1초 후에 이동
            }, 2000); // 2초 후에 페이드 아웃 시작
          }
        }, interval);
      }
    };
  </script>
</body>
</html>
