<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C,REAL</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#about">소개</a></li>
            <li><a href="#services">서비스</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>
    <!-- 홈 섹션 -->
    <section id="home">
        <h1>환영합니다!</h1>
        <p>당사의 원페이지 반응형 웹사이트에 오신 것을 환영합니다.</p>
    </section>

    <!-- 소개 섹션 -->
    <section id="about">
        <h2>회사 소개</h2>
        <p>우리 회사는 웹 개발 및 디자인에 전문화된 회사입니다.</p>
    </section>

    <!-- 서비스 섹션 -->
    <section id="services">
        <h2>서비스</h2>
        <p>우리는 다양한 서비스를 제공합니다. 당신의 요구 사항에 맞게 맞춤형 서비스를 제공합니다.</p>
    </section>

    <!-- 연락처 섹션 -->
    <section id="contact">
        <h2>연락처</h2>
        <p>문의 사항이 있으시면 아래 연락처로 연락 주시기 바랍니다.</p>
        <p>이메일: contact@example.com</p>
        <p>전화번호: 123-456-7890</p>
    </section>

    <script>
        // 네비게이션 링크 클릭 시 스크롤링 기능 추가 (선택 사항)
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                window.scrollTo({
                    top: targetSection.offsetTop - document.querySelector('nav').offsetHeight,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
